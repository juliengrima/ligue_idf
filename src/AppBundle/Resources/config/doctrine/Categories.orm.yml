AppBundle\Entity\Categories:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\CategoriesRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        categoryName:
            type: string
            length: 255
            column: category_name
            unique: true

    manyToMany:
        groups:
            targetEntity: AppBundle\Entity\Groups
            joinTable:
                name: categories_groups
                joinColumns:
                    categories_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    groups_id:
                        referencedColumnName: id
                        unique: true
    lifecycleCallbacks: {  }
